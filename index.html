<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Менеджер турніру</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Менеджер турніру</h1>
    <div
      id="message"
      style="color: red; margin: 10px 0; min-height: 20px"
    ></div>
    <div class="container">
      <div class="section">
        <h2>Список команд</h2>
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Пошук за назвою..."
        />
        <div id="teamList"></div>
      </div>
      <div class="section">
        <button id="addRandomTeams">Додати 16 випадкових команд</button>
        <button id="removeAllTeams">Видалити всі команди</button>
        <h2>Обрані команди</h2>
        <div id="selectedTeams"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
